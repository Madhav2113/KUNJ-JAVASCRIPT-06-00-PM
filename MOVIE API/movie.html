<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: black;
        color: white;
      }
      #data {
        width: 300px;
        margin-top: 10px;x
        margin-left: 600px;
        height: 50px;
        box-shadow: rgba(250, 246, 246, 0.56) 0px 22px 150px 4px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 80px;
        margin-top: 50px;
      }
      .movie {
        width: 300px;
        text-align: center;
      }
      .movie img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="data"
      placeholder="movie search kro ...."
      onkeyup="movie()"
    />
    <div class="container"></div>

    <script>
      function movie() {
        let data = document.getElementById("data").value;
        let main = document.querySelector(".container");

        main.innerHTML = " ";

        fetch(`https://www.omdbapi.com/?s=${data}&apikey=fe6834fa`)
          .then((t) => t.json())
          .then((d) => {
            d.Search.forEach((element) => {
              console.log(element);
              let moviediv = document.createElement("div");
              moviediv.className = "movie";

              let img = document.createElement("img");
              img.src = element.Poster;

              let title = document.createElement("h3");
              title.textContent = element.Title;

              let type = document.createElement("h2");
              type.textContent = element.Type;
              console.log(type);
              let year = document.createElement("p");
              year.textContent = element.Year;

              moviediv.appendChild(img);
              moviediv.appendChild(title);
              moviediv.appendChild(type);
              moviediv.appendChild(year);
              main.appendChild(moviediv);
            });
          });
      }
    </script>
  </body>
</html>
