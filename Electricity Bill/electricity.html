<!-- ## Problem Statement:
Write a JavaScript program to input electricity unit charges and calculate the total electricity bill according to the given conditions:

- For the first 50 units: Rs. 0.50/unit
- For the next 100 units (51–150): Rs. 0.75/unit
- For the next 150 units (151–300): Rs. 1.20/unit
- For units above 300: Rs. 1.50/unit
- An additional surcharge of 20% is added to the total bill.

### Example logic:
1. Input the number of units consumed.
2. Calculate the bill based on the above rates.
3. Apply the surcharge and display the final bill amount. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        function calculateBill(units) {
            console.log("123")
            let bill = 0;

            if (units <= 50) {
                bill = units * 0.50;
            }
            else if (units <= 150) {
                bill = (50 * 0.50) + ((units - 50) * 0.75)
            }
            else if (units <= 300) {
                bill = (50 * 0.50) + (100 * 0.75) + ((units - 150) * 1.20)
            }
            else {
                bill = (50 * 0.50) + (100 * 0.75) + (150 * 1.20)((units - 300) * 1.50)
            }
           // bill += bill + 20 %;

        }


        let units = prompt("Enter the number of units consumed:");
        calculateBill(units)

    </script>
</body>

</html>
